<script>
    let count;
    let num =0;
    let str ="";
    let total = 0;
    for (count = 0;count<30;count++){
        num += 7;
        str += num + ";";
        total += num;
    }
    document.write(str)
    document.write("<br>")
    document.write("tong 30 dau tien chia het cho 7 = " + total)
</script>
