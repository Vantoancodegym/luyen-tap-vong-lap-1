<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>

<body>
<script>
    let t;
    do {
        t = prompt("nhap nhiet do cua ban");
        if(t>100){
            alert("ban nen giam nhiet do");
        }
        if (t<20){
            alert("ban nen tang nhiet do");
        }
    }while (t>=20&&t<=100);
</script>
